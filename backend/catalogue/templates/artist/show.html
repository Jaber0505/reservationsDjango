{% extends 'base.html' %}

{% block title %}Fiche d'un artiste{% endblock %}

{% block content %}
    <h2>{{ artist.firstname }} {{ artist.lastname }}</h2>
    <h3>Types :</h3>
    <ul>
        {% for at in artist.artist_types.all %}
            <li>
                <a href="{% url 'catalogue:type-show' type_id=at.type.id %}">{{ at.type.type }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
