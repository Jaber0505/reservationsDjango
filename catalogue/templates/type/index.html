    <h2>Liste des types</h2>
    
    <ul>
        {% for type in types %}

                <a href="{% url 'catalogue:type-show' type.id %}">{{ type.type }}</a>
            </li>
        {% empty %}

        {% endfor %}
    </ul>
{% endblock %}
