{% extends 'base.html' %}

{% block title %}Fiche d'un artiste{% endblock %}

{% block content %}
    <h2>{{ artist.firstname }} {{ artist.lastname }}</h2>
    <h3>Types :</h3>
    <ul>
        {% for at in artist.artist_types.all %}
            <li>{{ at.type.type }}</li>
        {% endfor %}
    </ul>
{% endblock %}
