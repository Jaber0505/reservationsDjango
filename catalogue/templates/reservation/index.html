{% extends 'base.html' %}

{% block title %}Liste des réservations{% endblock %}

{% block content %}
    <h2>Liste des réservations</h2>
    <ul>
        {% for reservation in reservations %}
            <li><a href="{% url 'catalogue:reservation_detail' reservation.id %}">Réservation #{{ reservation.id }}</a></li>
        {% empty %}
            <li>Aucune réservation disponible.</li>
        {% endfor %}
    </ul>
{% endblock %}
